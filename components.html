<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>React Practice</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .five-day{
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 10px;
      }
      .day{
        display: grid;
        place-items: center;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const weather = [
                        {
                          date:     "March 1",
                          max_temp: 90,
                          min_temp: 80
                        },
                        {
                          date:     "March 2",
                          max_temp: 92,
                          min_temp: 84
                        },
                        {
                          date:     "March 3",
                          max_temp: 89,
                          min_temp: 82
                        },
                        {
                          date:     "March 4",
                          max_temp: 92,
                          min_temp: 81
                        },
                        {
                          date:     "March 5",
                          max_temp: 97,
                          min_temp: 86
                        }
                      ]

      const DailyWeather = (props) => {
        return(
          <div className="day">
            <h3>{props.date}</h3>
            <h5>High: {props.max_temp} °F</h5>
            <h5>Low: {props.min_temp} °F</h5>
          </div>
        )
      }

      const FiveDayForecast = () => {
        return(
          <div className="five-day">
            {
              weather.map(day => <DailyWeather {...day} key={day.date}/>)
            }
          </div>
        )
      }

      ReactDOM.render(
        <FiveDayForecast/>,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
